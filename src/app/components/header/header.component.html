<header class="font-GeneralSans-Medium">
    <nav class="h-16 bg-gray-400 flex">
        <div class="w-1/3 h-full chat flex items-center justify-between">
            <div class="w-[10%] aspect-[1/1] rounded-full bg-slate-600 ml-5 flex items-center justify-center">
                <span class="text-2xl text-white">I</span>
            </div>
            <span>Ivo Martellucci</span>
            <div class="h-full flex justify-around items-center gap-[8%]">
                <div class="wrapper-icon" (click)="newChatUser()">
                    <span class="fa-solid fa-message" title="Nuova Chat" id="icon"></span>
                </div>
                <div class="wrapper-icon" (click)="deleteChat($event)">
                    <span class="fa-solid fa-ellipsis-vertical" title="Elimina Chat"></span>
                </div>
            </div>
        </div>
        <div class="w-2/3 h-full flex items-center justify-between">
            @if (informationUserChat) {
            @if (!startChat) {
            <img [src]="imgUser" alt="Not Found" [title]="nameUser"
                [ngClass]="{'w-[4%] aspect-[1/1] rounded-full ml-5 border-[2px] border-black border-solid p-[5px]' : !startChat}">
            }
            <span [ngClass]="{'bg-slate-300 rounded-xl p-2' : !startChat}">{{!startChat ? nameUser : ""}}</span>
            <div class="w-[60px]">
                <i class="fa-solid fa-paperclip cursor-pointer" id="btnImg" (click)="sendImg = !sendImg">
                </i>
                <div class="media cursor-pointer" [ngClass]="{'visible': sendImg, 'no-visible': !sendImg}">
                    <label for="file" class="cursor-pointer">GIF/Immagine</label>
                    <input type="file" id="file" style="display: none" (change)="img($event, sendImg)">
                </div>
            </div>
            }
        </div>
    </nav>
</header>
